<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <!-- Link to Material-UI stylesheets and fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Link to your custom stylesheet -->
    <script src="../controller/auth_controller.js" defer></script>
    <script src="reminder.js" defer></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <form class="form" action="">
        <h1 class="title">Let's Begin</h1>
        <div class="input-container">
            <!-- Import the TextField component from Material-UI -->
            <input id="email" type="email" placeholder="Email" class="input"/>
            <input id="password" type="password" placeholder="Password" class="input"/>
            <label for="input" class="input-label"></label>
        </div>
        <!-- Import the Button component from Material-UI -->
        <button class="btn" type="submit" onclick="handleLogin(event)">Sign In</button>
    </form>
</div>
</body>
</html>
