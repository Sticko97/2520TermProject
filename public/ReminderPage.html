<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="./script.js" defer></script>
    <title>Reminder App</title>
    <!-- Link to Material-UI stylesheets and fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Link to your custom stylesheet -->
    <link rel="stylesheet" href="stylez.css" />
</head>
<body>
    <div class="container">
        <header>
            <h1>Reminder Page</h1>
            <div class="search-container search-top-right">
                <form class="search-form" action="#">
                  <input type="text" placeholder="Search...">
                  <button type="submit"><i class="fa fa-search"></i></button>
                </form>
              </div>
        </header>
        
        <section id="create-reminder">
            <div class="container">
            <h2>Create Reminder</h2>
            <!-- Add your content for Create Reminder here -->
                <form id="create-reminder-form">
                    <input type="hidden" id="reminder-id" value="">
                    <label for="title">Title:</label>
                    <input type="text" id="title" required>
                    <label for="date">Date:</label>
                    <input type="date" id="date" required>
                    <label for="time">Time:</label>
                    <input type="time" id="time" required>
                    <label for="tags">Tags (comma-separated):</label>
                    <input type="text" id="tags">
                    <button type="submit" onclick="createReminder()">Create Reminder</button>
                </form>
            </div>
        </section>

        <section id="view-all-reminders">
                <div class="container">
                <h2>View All Reminders</h2>
                    <div id="all-reminders">
                        <!-- Reminders will be displayed here -->
                    </div>
            </div>
        </section>

        <section id="reminder-associations">
            <div class="container">
                <h2>Remind Me</h2>
                <form id="subtask-form">
                    <label for="reminder-id-2">Reminder ID:</label>
                    <input type="number" id="reminder-id-2" required>
                    <label for="subtask">Subtask:</label>
                    <input type="text" id="subtask" required>
                    <button type="submit">Add Subtask</button>
                </form>

                <div id="myDIV" class="header">
                    <h2>My To Do List</h2>
                    <input type="text" id="myInput" placeholder="Title...">
                    <span onclick="newElement()" class="addBtn">Add</span>
                  </div>
                  
                  <ul id="myUL">
                    <!-- list -->

                  </ul>
            </div>
        </section>

        <section id="social-reminders">
            <div class="container">
            <h2>Subtasks</h2>
            <form id="user-search-form">
                <label for="username">Search users:</label>
                <input type="text" id="username" required>
                <button type="submit">Search</button>
            </form>
            <!-- Add your content for Social Reminders here -->
            </div>
        </section>

          
        <!-- <section id="authentication">
            <div class="container">
            <h2>Authentication</h2>

            </div>
        </section> -->


    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="x">
                <h5>Links</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                </div>
                <div class="x">
                <h5>Our Address</h5>
                <address>
                    555 Seymour St, Vancouver, BC<br>
                    BCIT<br>
                    <i class="fa fa-phone fa-lg"></i>: (604) 434-5734<br>
        </div>
      </footer>
</body>
</html>
